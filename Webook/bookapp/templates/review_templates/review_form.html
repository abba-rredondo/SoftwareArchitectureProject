{% extends 'review_templates/base_review.html' %}

{% block title %}Review Form{% endblock %}

{% block review_content %}
    <h2>Review Form</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'review_list' %}">Cancelar</a>
    </form>
{% endblock %}
