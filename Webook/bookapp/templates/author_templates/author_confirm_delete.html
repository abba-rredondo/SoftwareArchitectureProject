{% extends 'author_templates/base_author.html' %}

{% block author_content %}
<h1>Eliminar Autor</h1>
<p>¿Estás seguro de que deseas eliminar a "{{ author.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'author_list' %}">Cancelar</a>
{% endblock %}
