{% extends 'author_templates/base_author.html' %}

{% block author_content %}
<h1>{% if form.instance.pk %}Editar Autor{% else %}Crear nuevo Autor{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
<a href="{% url 'author_list' %}">Cancelar</a>
{% endblock %}
